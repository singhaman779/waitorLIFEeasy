<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
        .restaurant-layout {
            display: flex;
            flex-wrap: wrap;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .btn-add-to-bill {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .order-table th {
            background-color: #f2f2f2;
        }

        .btn-delete-order {
            background-color: #ff3333;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script>
        const apiUrl = "https://crudcrud.com/api/d5fd308cae6b4f94a6027833fd4e612d/orders";

        function addOrderToApi(newOrder) {
            return axios.post(apiUrl, newOrder, {
                headers: {
                    'Content-Type': 'application/json',
                },
            });
        }

        function getOrdersFromApi() {
            return axios.get(apiUrl);
        }

        function deleteOrderFromApi(orderId) {
            return axios.delete(`${apiUrl}/${orderId}`);
        }

        function displayOrdersInTable() {
            const orderTable = document.getElementById('order-table');
            
            getOrdersFromApi()
                .then((response) => {
                    const orders = response.data;

                    // Clear existing table rows
                    orderTable.innerHTML = '';

                    // Add header row
                    const headerRow = orderTable.insertRow(0);
                    const headers = ['Dish', 'Price', 'Table', 'Actions'];
                    headers.forEach((header, index) => {
                        const cell = headerRow.insertCell(index);
                        cell.innerHTML = `<b>${header}</b>`;
                    });

                    // Add order rows
                    orders.forEach((order, index) => {
                        const row = orderTable.insertRow(index + 1);
                        const cells = [order.dish, order.price, order.table, `<button class="btn-delete-order" onclick="deleteOrder(${order._id})">Delete</button>`];
                        cells.forEach((cellData, cellIndex) => {
                            const cell = row.insertCell(cellIndex);
                            cell.innerHTML = cellData;
                        });
                    });
                })
                .catch((error) => {
                    console.error('Error fetching orders:', error);
                });
        }

        function addOrder() {
            const dishName = document.getElementById('dish-input').value;
            const price = parseFloat(document.getElementById('price-input').value);
            const tableNumber = document.getElementById('table-select').value;

            if (!dishName || isNaN(price)) {
                alert('Please enter valid dish name and price.');
                return;
            }

            const newOrder = {
                dish: dishName,
                price: price,
                table: tableNumber
            };

            // Add order to API
            addOrderToApi(newOrder)
                .then(() => {
                    // Display orders in the table
                    displayOrdersInTable();
                })
                .catch((error) => {
                    console.error('Error adding order:', error);
                });
        }

        function deleteOrder(orderId) {
            // Delete order from API
            deleteOrderFromApi(orderId)
                .then(() => {
                    // Display orders in the table
                    displayOrdersInTable();
                })
                .catch((error) => {
                    console.error('Error deleting order:', error);
                });
        }
    </script>
</head>
<body>
    <div class="form-container">
        <label for="dish-input">Dish Name:</label>
        <input type="text" id="dish-input" placeholder="Enter dish name">

        <label for="price-input">Price:</label>
        <input type="text" id="price-input" placeholder="Enter price">

        <label for="table-select">Select a Table:</label>
        <select id="table-select">
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
            <!-- Add more options as needed -->
        </select>

        <button class="btn-add-to-bill" onclick="addOrder()">Add to Bill</button>
    </div>

    <!-- Order table -->
    <table id="order-table" class="order-table"></table>

    <script>
        // Initial display of orders from the API
        displayOrdersInTable();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
        .restaurant-layout {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            margin-right: 10px;
        }

        .select-container {
            margin-bottom: 10px;
        }

        .btn-add-to-bill {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-list-item {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-delete-order {
            background-color: #ff3333;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script>
        async function showOrderList(tableNumber) {
            try {
                const response = await axios.get(`https://crudcrud.com/api/220f10b7a6354d308cec0db0abd566ef/orders?table=${tableNumber}`);
                const orders = response.data;

                var orderList = document.getElementById('order-list');
                orderList.innerHTML = '<h4>Order List for Table ' + tableNumber + '</h4>';

                if (orders.length === 0) {
                    orderList.innerHTML += '<p>No orders yet.</p>';
                } else {
                    orders.forEach(function(order) {
                        var orderItem = document.createElement('div');
                        orderItem.className = 'order-list-item';
                        orderItem.innerHTML =
                            '<strong>Dish:</strong> ' + order.dish +
                            ' | <strong>Price:</strong> ' + order.price +
                            ' | <strong>Table:</strong> ' + order.table +
                            ' | <button class="btn-delete-order" onclick="deleteOrder(\'' + order._id + '\', \'' + tableNumber + '\')">Delete</button>';
                        orderList.appendChild(orderItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        async function addOrder(tableNumber) {
            var newOrder = {
                dish: document.getElementById('dish-input').value,
                price: parseFloat(document.getElementById('price-input').value),
                table: tableNumber
            };

            try {
                const response = await axios.post('https://crudcrud.com/api/220f10b7a6354d308cec0db0abd566ef/orders', newOrder, {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.status === 200 || response.status === 201) {
                    showOrderList(tableNumber);
                } else {
                    console.error('Unexpected response status:', response.status);
                }
            } catch (error) {
                console.error('Error adding order:', error);
            }
        }

        async function deleteOrder(orderId, tableNumber) {
            try {
                await axios.delete(`https://crudcrud.com/api/220f10b7a6354d308cec0db0abd566ef/orders/${orderId}`);
                showOrderList(tableNumber);
            } catch (error) {
                console.error('Error deleting order:', error);
            }
        }
    </script>
</head>
<body>
    <div class="restaurant-layout">
        <div class="column">
            <div class="select-container">
                <label for="price-input">Choose Price:</label>
                <input type="text" id="price-input" placeholder="Enter price">
            </div>
        </div>

        <div class="column">
            <div class="select-container">
                <label for="dish-input">Choose Dish:</label>
                <input type="text" id="dish-input" placeholder="Enter dish name">
            </div>
        </div>

        <div class="column">
            <div class="select-container">
                <label for="table-select">Choose a Table:</label>
                <select id="table-select">
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
    </div>

    <button class="btn-add-to-bill" onclick="addOrder(document.getElementById('table-select').value)">Add to Bill</button>

    <!-- Order list -->
    <div id="order-list" class="order-list"></div>

    <script>
        // Initial order list display for the first table
        showOrderList('Table 1');
    </script>
</body>
</html>
